<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CursoWeb {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">CursoWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-image: url('{{ url_for('static', filename='img/ham-menu-icon.png') }}');"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quienes_somos">Quiénes somos</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="/mi_cuenta">Mi Cuenta</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="container-fluid">
        <p>&copy; 2024 CursoWeb. Todos los derechos reservados. <br>
        Realizado por Cristian Calgaro en Potrero Digital.</p>
        <div class="redes">
            <a href="https://facebook.com"><img src="{{ url_for('static', filename='img/fb.png') }}" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="{{ url_for('static', filename='img/ig.png') }}" alt="Instagram"></a>
            <a href="https://web.whatsapp.com/"><img src="{{ url_for('static', filename='img/wsp.png') }}" alt="Whatsapp"></a>
        </div>
    </footer>

        <script>
        // Obtener los colores desde Firebase
        fetch('/get_config')
    .then(response => response.json())
    .then(data => {
        console.log(data);
             // Aplicar los colores a las variables CSS
        document.documentElement.style.setProperty('--navbar-color', data.navbar_color);
        document.documentElement.style.setProperty('--footer-color', data.footer_color);
        document.documentElement.style.setProperty('--aprende-color', data.aprende_color);
        document.documentElement.style.setProperty('--beneficio-color', data.beneficio_color);
        //Quienes somos
        document.documentElement.style.setProperty('--titulo-color', data.titulo_color);
        document.documentElement.style.setProperty('--subtitulo-color', data.subtitulo_color);
        //Cursos
        document.documentElement.style.setProperty('--titulocurso-color', data.titulocurso_color);
        document.documentElement.style.setProperty('--botoncurso-color', data.botoncurso_color);
        //Login
        document.documentElement.style.setProperty('--titulologin-color', data.titulologin_color);
        //Registro
        document.documentElement.style.setProperty('--tituloregistro-color', data.tituloregistro_color);
        //Detalle Curso
        document.documentElement.style.setProperty('--titulodetalle-color', data.titulodetalle_color);
         //Editar Perfil
        document.documentElement.style.setProperty('--tituloeditar-color', data.tituloeditar_color);
    })
    .catch(error => {
        console.error('Error al cargar la configuración:', error);
    });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
